<html>
    <body>
        <script>
            // Criação da função construtora de objetos
            function pessoa(){
                this.nome = "Atom";  
                this.idade = 38;
                this.printNome = function(){
                    alert(this.nome);
                }
            }
            // Instanciação do objeto a partir da função 'pessoa'
            let p1 = new pessoa();

            p1.printNome();
        </script> 
    </body>
</html>
