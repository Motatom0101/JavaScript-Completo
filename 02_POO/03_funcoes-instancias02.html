<html>
    <body>
        <script>
            // Criação da função construtora de objetos
            function pessoa(){
                this.nome = "Atom";  
                this.idade = 38;
                this.printNome = function(numero){
                    alert(numero);
                }
            }
            // Instanciação do objeto a partir da função 'pessoa'
            let p1 = new pessoa();
            let p2 = new pessoa();

            p2.nome = "João";

            p1.printNome(p2.nome);
        </script> 
    </body>
</html>
