<html>
    <body>
        <script>
            // Criação da função construtora de objetos
            function pessoa(){
                this.nome = "Atom";  
            }
            // Instanciação do objeto a partir da função 'pessoa'.
            let p1 = new pessoa();
            console.log(p1.nome); // Exibe "Atom"
        </script> 
    </body>
</html>
