<html>
    <body>
        <script>
            // Classe Animal
            class AnimalB{
                // Ambos: par√¢metro 'nome' e atributo 'this.nome'
                constructor(nome){
                    this.nome = nome;
                }

                printNome(){
                    return this.nome;
                }
            }
            // Extendendo a classe Cachorro da AnimalB 
            class Cachorro extends AnimalB{
                constructor(nome){
                    super(nome);
                    this.raca = "Husky";
                }

                printRaca(){
                    return this.raca;
                }
            }

            dog = new Cachorro(); // Objeto a partir da classe extendida
            
            alert(dog.printRaca()); 
        </script>
    </body>
</html>
