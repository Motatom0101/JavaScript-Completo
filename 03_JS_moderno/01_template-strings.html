<html>
    <body>
        <script>
            // Forma antiga de quebra de linha usando aspas
            let conteudo = 'linha 1\n' +
            'Linha 2';

            console.log(conteudo)

            // Quebra de linha moderna com Template String
            let conteudo2 = `Linha 3
Linha 4`;

            console.log(conteudo2)
            
            //----------------------------------------
            // Concatenação: Forma antiga de invocar variável com String
            let variavel1 = 'Hórus'
            let conteudo3 = 'O nome é: ' + variavel1;

            console.log(conteudo3)

            // Interpolação: Forma moderna de invocar variável ou função em uma string 
            let variavel2 = 'Atom'
            let conteudo4 = `O mome é: ${variavel2}`;

            console.log(conteudo4)
        </script>
    </body>
</html>
