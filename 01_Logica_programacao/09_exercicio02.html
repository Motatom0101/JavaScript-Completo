<html>
  <body>        
    <script>
        // Programa para calcular idade
        // Armazendo ano de nascimento digitado pelo usuário na variável 'anoNascimento'
        let anoNascimento = prompt("Digite seu ano de nascimento:");
        // Armazendo ano atual digitado pelo usuário na variável 'anoAtual'
        let anoAtual = prompt("Digite o ano atual:");
        // Calculando a idade subtraindo anoAtual - anoNascimento e exibindo o resultado em um alert
        alert("Sua idade é: " + (anoAtual - anoNascimento));
        
    </script>
  </body>
</html>
