<html>
  <body>        
    <script>
      
        // Interação com arrays usando loop 'for'
        var arr = ["Atom", "Hórus", "Ethan"];
        
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }
    
   
        // Interação com arrays usando 'forEach'
        var arr = ["Atom", "Hórus", "Ethan"];
        
        arr.forEach(function(value, index){
            console.log(index);
        });

  
    </script>
  </body>
</html>
