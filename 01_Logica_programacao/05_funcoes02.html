<html>
  <body>        
    <script>
        
        // Outra forma de declarar uma função
        var func = function(){
            alert('Olá, mundo!');
        }

        func();

       // 3ª forma de declarar uma função (IIFE - Immediately Invoked Function Expression)
       (function(){
        alert('Olá, mundo!');
       })(); // '();' => invoca a função imediatamente
    </script>
  </body>
</html>
