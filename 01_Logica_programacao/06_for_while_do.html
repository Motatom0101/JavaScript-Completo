<html>
  <body>        
    <script>
        
        // laço de repetição while
        let n = 0;
        while (n < 10) {
            // Execute aqui!
            console.log("Número: " + n);
            n++; // Incrementa n para evitar loop infinito
        }
        
        // laço de repetição for
            for (let i = 0; i < 10; i++) {
                // Execute aqui!
                console.log("Número: " + i);
            }
        
       // laço de repetição do...while
       let n = 0;
         do {
              console.log("Número: " + n);
              n++;
         } while (n < 10); // Condição após a execução do bloco

    </script>
  </body>
</html>
